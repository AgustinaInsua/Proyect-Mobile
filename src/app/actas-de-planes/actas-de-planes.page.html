<ion-app>
  <app-header title="Actas de planes" icon="albums"></app-header>
  <app-menu></app-menu>
  <ion-content>
    <p-card>
      <div class="container">
        <p-accordion [multiple]="true">
          <p-accordionTab header="Datos de la empresa">
            <div class="conteiner-data-1">

              <div class="data-1">
                <div><label>Acta</label></div>
              </div>

              <div class="data-1">
                <div><label>Estado</label></div>
              </div>

              <div class="data-1">
              <div><label>Fecha Apertura</label></div>
              </div>
          
                <div><label>Fiscalizador</label></div>

            </div>

              <div class="conteiner-data-2">

              <div class="data-2">
                <div> <label>Empresa</label></div>
              </div>

              <div class="data-2">
                <div><label>Alta AFIP</label></div>
              </div>

              <div class="data-2">
              <div><label>Aprobador Fec.Intereses</label></div>
            </div>

              <div class="Aprobador">
                <label>Aprobador Fec.Acreditacion</label>
              </div>
            </div>

          </p-accordionTab>
          <p-accordionTab header="Datos de contacto">
            <div class="domicilio">
              <div class="conteiner-data-3">
                <div class="data-3">
                  <div><label>Nombre</label></div>
                </div>

                <div class="data-3">
                  <div><label>Apellido</label></div>
                </div>
                
                <div class="data-4">
                  <div><label>Mail</label></div>
                </div>
                
                <div class="data-4">
                  <div><label>Telefono</label></div>
                </div>
                
              </div>
            </div>
          </p-accordionTab>
        </p-accordion>

      </div>
    </p-card>
  </ion-content>
</ion-app>

<ion-app>
  <app-header title="Boletas Emitidas" icon="albums"></app-header>
  <app-menu></app-menu>
  <ion-content>
    <div class="mainTable">
      <p-table
        id="tableCompanies"
        #dtCompanies
        [value]="boletas"
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        [rows]="1"
        [rowsPerPageOptions]="[1, 2, 3]"
        [globalFilterFields]="['id', 'razonSocial', 'cuit', 'email', 'contactName', 'contactNumber']"
        (onFilter)="onFilter($event, dtCompanies)"
        selectionMode="single"
        autocomplete="off"
      >
        <ng-template pTemplate="caption">
          <div class="companies__flex">
            <div class="flex__clear">
              <button
                pButton
                label="Limpiar"
                class="p-button-outlined"
                icon="pi pi-filter-slash"
                (click)="clear(dtCompanies)"
              ></button>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th
              *ngFor="let column of fieldsTableBoleta"
              pSortableColumn="{{column.field}}"
            >
              {{column.title}}
              <p-sortIcon field="{{column.field}}"></p-sortIcon>
              <p-columnFilter
                type={{column.type}}
                field={{column.field}}
                display="menu"
              ></p-columnFilter>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-boleta>
          <tr>
            <td>{{ boleta.periodo }}</td>
            <td>{{ boleta.secuencia }}</td>
            <td>{{ boleta.fechaEmision }}</td>
            <td>{{ boleta.cantEmpleados }}</td>
            <td>{{ boleta.estado }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </ion-content>
</ion-app>

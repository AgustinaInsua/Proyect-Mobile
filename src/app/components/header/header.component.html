<div class="ion-page" id="main-content">
  <ion-header>
    <ion-img src="assets/img/banner.png"></ion-img>
    <ion-toolbar>
      <ion-title><ion-icon name={{icon}}></ion-icon> {{"HOME.NAV.TITLE" | translate}}</ion-title>
      <ion-buttons slot="start">

        <ion-menu-button></ion-menu-button>
        
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="changeLang(es)">ES</ion-button>
        <ion-button (click)="changeLang(en)">EN</ion-button>
      </ion-buttons>
      
      
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"></ion-content>
  </div>

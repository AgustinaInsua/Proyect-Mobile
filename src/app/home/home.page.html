
<ion-app>
  <app-header title="Home" icon="Home"></app-header>
<app-menu></app-menu>
<ion-content>
  <h4>{{"HOME.TITLE" | translate}}</h4>

  <p-dialog [(visible)]="display" [modal]="true" [style]="{ width: '24vw', height: '35vw' }" position="center">
    <ng-template pTemplate="header">
        <h2>Calculadora</h2>
    </ng-template>
    <ng-template pTemplate="content">
      

      <div class="inputs">
        <label>Fecha de primer pago</label>
        <p-calendar  [minDate]="calculator.todayDate" [showIcon]="true" (onSelect)="onSelect($event)" [required]="true" id="calendar"
        placeholder="Seleccione..."></p-calendar>

        <label>Aprobador</label>
        <p-dropdown [options]="calculator.aprobadores"  placeholder="Seleccione..." ></p-dropdown>

        <label>Cantidad de pagos</label>
        <p-dropdown  [options]="calculator.amountPayments"  [required]="true" placeholder="Seleccione..." id="pago"></p-dropdown>

        <label>Periocidad</label>
        <p-dropdown [options]="calculator.periodicity"  placeholder="Seleccione..."></p-dropdown>
      </div>
 
      
    </ng-template>
    
    <ng-template pTemplate="footer">
      <div class="buttonAcept"><p-button>Aceptar</p-button></div>
        <div class="buttonCancel"><p-button>Cancelar</p-button></div>
    </ng-template>
  </p-dialog>

<button pButton type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Calculadora"></button>
</ion-content>
</ion-app>

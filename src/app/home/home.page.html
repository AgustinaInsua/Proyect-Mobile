<ion-app>
  <app-header></app-header>
<app-menu></app-menu>
<ion-content>
  <app-title title="Inicio" icon="home"></app-title>
  <h4>{{"HOME.TITLE" | translate}}</h4>


  <p-dialog [(visible)]="display" [modal]="true" [style]="{ width: '80vw', height: '38vw' }" position="center">
    <ng-template pTemplate="header">
      
    </ng-template>
    <p-table [value]="cheques" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Cuota
              </th>
              <th>Fecha Pago</th>
              <th>Fecha Acred</th>
              <th>Importe Pagar</th>
              <th>Importe</th>
              <th>Banco <p-dropdown [options]="banks" [(ngModel)]="selectedBank" placeholder="Seleccione..." optionLabel="name" [filter]="true" [showClear]="true" [filterBy]="banks.name"></p-dropdown></th>
              <th>Nro Cheque
              </th>
              <th>Nro Cuenta
                <input type="number" [(ngModel)]="accountNumber" pInputText>
              </th>
              <th>Cod Postal
                <input type="text" [(ngModel)]="zipCode" pInputText>
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cheques>
          <tr>
              <td>{{cheques.cuote}}</td>
              <td>{{cheques.datePayment}}</td>
              <td>
                <p-calendar [minDate]="calculator.todayDate" [(ngModel)]="value" [showIcon]="true" inputId="icon"></p-calendar>
              </td>
              <td>{{cheques.amountPay}}</td>
              <td>
                <input value="{{cheques.import}}" pInputText>
              </td>
              <td>
                <p-dropdown [options]="banks" [(ngModel)]="selectedBank" optionLabel="name" placeholder="Seleccione..."></p-dropdown>
              </td>
              <td>
                <input type="number" pInputText>
              </td>
              <td><input type="number" value="{{accountNumber}}" pInputText></td>
              <td><input type="text" value="{{zipCode}}" pInputText></td>
          </tr>
      </ng-template>
  </p-table>
    <ng-template pTemplate="footer">
      <button pButton type="button" (click)="showDialog()" label="Aceptar"></button>
    </ng-template>
  </p-dialog>

<button pButton type="button" (click)="showDialog()" label="Cheques"></button>
</ion-content>
</ion-app>

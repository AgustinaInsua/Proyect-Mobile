<ion-app>
    <p-toast></p-toast>
    <ion-header>
        <ion-img src="assets/img/banner.png"></ion-img>
    </ion-header>
<ion-content>   
<div class="conteiner-body"> 
<h1>Iniciar Sesión</h1>
<div class="conteiner"> 
        <div >
                <div class="labelInput">
                    <label for="email">Email</label>
                </div>
            <input tabindex="1" type="text" id="email" name="email" [(ngModel)]="user.email" #email="ngModel"  minlength="8" required email pInputText>
            <div [hidden]="email.valid || !email.touched" class="errors">
                <span *ngIf="email.errors?.['required']">
                    Email es requerido
                </span>
                <span *ngIf="email.errors?.['minlength']">
                    Email debe tener al menos 8 caracteres
                </span>
                <span *ngIf="email.errors?.['email']">
                    Email incorrecto
                </span>
            </div>
        </div>

        <div>
            <div class="labelInput">
                <label for="password">Contraseña</label>
            </div>
            <input tabindex="2" type="text" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" minlength="4" required pInputText>
            <div [hidden]="password.valid || !password.touched" class="errors">
                <div *ngIf="password.errors?.['required']">
                    Contraseña es requerida
                </div>
            </div>
        </div>
        


        <p-button type="submit" (onClick)="login()">Entrar</p-button>
        <div class="newUser">
            <label class="labelNewUser">Nuevo usuario?</label>
            <div>
                <a class="linkNewAccount">Crea una nueva cuenta</a>
            </div>
        </div>
  </div>
</div>
</ion-content>
</ion-app>

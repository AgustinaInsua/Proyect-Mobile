<ion-app>
    <ion-header>
        <ion-img src="assets/img/banner.png"></ion-img>
    </ion-header>
<ion-content>   
<div class="conteiner-body"> 
<h1>Iniciar Sesión</h1>
<div class="conteiner"> 
        <div>
                <div class="labelInput">
                    <label for="email">Email</label>
                </div>
            <input tabindex="1" type="text" id="email" name="email"  minlength="8" required email pInputText>
        </div>

        <div>
            <div class="labelInput">
                <label for="password">Contraseña</label>
            </div>
            <input tabindex="2" type="text" id="password" name="password" minlength="6" required appPasswordValidation pwvalidlowerCase pInputText>
        </div>


        <p-button type="submit" [routerLink]="['/home']">Entrar</p-button>
        <div class="newUser">
            <label class="labelNewUser">Nuevo usuario?</label>
            <div>
                <a class="linkNewAccount">Crea una nueva cuenta</a>
            </div>
        </div>
  </div>
</div>
</ion-content>
</ion-app>

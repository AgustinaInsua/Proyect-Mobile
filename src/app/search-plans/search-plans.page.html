<ion-app>
  <app-header></app-header>
  <app-menu></app-menu>
  <ion-content>
    <app-title title="Buscar Planes de Pago" icon="documents"></app-title>
    <div class="containerFilters">
      <div class="containerFilters_inputs">
        <label for="inputCuit">{{ "INPUTS.CUIT" | translate}}</label>
        <input
          id="inputCuit"
          type="text"
          pInputText
        >
      </div>
      <div class="containerFilters_inputs">
        <label for="inputRazonS">{{"INPUTS.RAZON" | translate}}</label>
      <input 
        id="inputRazonS"
        type="text"      
        pInputText
        >
      </div>
    </div>

    <div class="mainTable">
      <p-table
        id="tableCompanies"
        #dtCompanies
        [value]="companies"
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        [rows]="3"
        [rowsPerPageOptions]="[1, 2, 3]"
        [globalFilterFields]="['razonSocial', 'cuit']"
        (onFilter)="onFilter($event, dtCompanies)"
        selectionMode="single"
        autocomplete="off"
      >
        <ng-template pTemplate="caption">
          <div class="companies__flex">
            <div class="flex__clear">
              <button
                pButton
                label="Limpiar"
                class="p-button-outlined"
                icon="pi pi-filter-slash"
                (click)="clear(dtCompanies)"
              ></button>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th
              *ngFor="let column of fieldsTablePlans"
              pSortableColumn="{{column.field}}"
            >
              {{column.title}}
              <p-sortIcon field="{{column.field}}"></p-sortIcon>
              <p-columnFilter
                type={{column.type}}
                field={{column.field}}
                display="menu"
              ></p-columnFilter>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-company let-i="rowIndex">
          <tr >
            <td>{{ company.razonSocial }}</td>
            <td>{{ company.cuit }}</td>
            <td >{{ company.amountEmployees }}</td>
            <td>
              <div class="optionsButtons">              
                <p-button  icon="pi pi-search"></p-button>
                <p-button icon="pi pi-pencil"></p-button>
                <p-button  icon="pi pi-search"></p-button>
                <p-button  icon="pi pi-print"></p-button>
              </div>             
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <button pButton type="button" (click)="searchRecords()" label="Buscar Actas"></button>
  </ion-content>
</ion-app>
